{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Update {{ user }}</h1>
    <form action="{% url 'hiker_update' pk=user.id %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="center-button">Submit</button>
    </form>
{% endblock %}
