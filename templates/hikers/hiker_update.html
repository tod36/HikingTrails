{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Update {{ hiker }}</h1>
    <form action="{% url 'hiker_update' pk=hiker.id %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        {% if hiker.is_authenticated %}
            <button type="submit" class="center-button">Submit</button>
        {% else %}
            <p>You must be logged in to update a hiker!</p>
        {% endif %}
    </form>
{% endblock %}
