{% extends 'base.html' %}
{% block content %}
    <h1>Delete Recommendation</h1>
    <p>Are you sure you want to delete the recommendation "{{ recommendation.book_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'recommendation_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
