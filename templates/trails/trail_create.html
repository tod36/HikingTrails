<!-- trails_form.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Create Trail</h1>
    {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="center-button">Save</button>
        </form>
    {% else %}
        <p>You must be logged in to create a trail!</p>
    {% endif %}
{% endblock %}
