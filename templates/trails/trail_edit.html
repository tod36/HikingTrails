{% extends 'base.html' %}

{% block content %}
    <h1>Edit Trail</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if user.is_authenticated %}
            <button type="submit" class="btn btn-primary center-button">Save changes</button>
        {% else %}
            <p>You must be logged in to edit a trail!</p>
        {% endif %}
    </form>
{% endblock %}
