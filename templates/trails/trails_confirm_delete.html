{% extends "base.html" %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the trail "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'trail_list' %}">Cancel</a>
{% endblock %}
