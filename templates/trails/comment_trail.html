{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Add Comment</h1>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>Comment from {{ user }}</p>
            {#        <button type="submit">Save</button>#}
            <button type="submit" class="center-button">
                <img src="{% static 'images/save_icon.png' %}" alt="Save" style="width: 30px; height: 30px;">
                Submit
            </button>
        </form>
    {% else %}
        <p>You must be logged in to comment!</p>
    {% endif %}
{% endblock %}
